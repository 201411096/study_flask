<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        property

        1. width / height
            ㄴ box-sizing (property)
                ㄴ content-box  -> content
                ㄴ border-box   -> content + padding + border
            ㄴ width / height 포함, 모든 box model 관련 프로퍼티(margin, padding, border, box-sizing)는 상속되지 않음
     -->

    <style>
        div{
            background-color: orange;
            width: 300px;
            padding: 20px;
            border: 10px solid yellow;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div> box contents ... </div>
</body>
</html>

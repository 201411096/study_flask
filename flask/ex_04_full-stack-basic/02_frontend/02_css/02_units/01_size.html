<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        css 크기 단위

        1. px
        픽셀(화소)단위, 해상도에 따라 상대적인 크기를 가짐

        2. %
        백분율 단위의 상대 단위, 지정 사이즈를 기반으로 상대적인 비율의 크기를 가짐

        3. em
        배수 단위, 지정 사이즈를 기반으로 배수로 계산된 크기를 가짐
        중첩된 자식요소에 em을 지정하면 모든 자식 요소 사이즈에 영향을 주므로 주의해야함

        4. rem
        em과 달리 rem은 root em으로, 최상위 요소(html) 사이즈를 기준으로 함
     -->
    <style>
        html{
            font-size:16px;
        }
        span.em{
            font-size:2em;
        }
        span.rem{
            font-size:2rem;
        }
    </style>
</head>
<body>
    기본 사이즈
    <span class="em">
        <span class="em">중첩1 <span class="em">중첩2</span> </span>
    </span>
    <br/>
    기본 사이즈
    <span class="rem">
        <span class="rem">중첩1 <span class="rem">중첩2</span> </span>
    </span>
    
</body>
</html>

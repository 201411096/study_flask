<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 주요 meta name 값(가장 일반적으로 많이 사용) -->
    <meta name="description" content="document description ...">
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
    <meta name="author" content="201411096">
    <!-- 
        호환성 관련 태그
        IE에서 최신 표준 모드로 렌더링되도록 하는 설정
        IE 호환성 이슈로 기본적으로 HTML에 포함하는 것이 좋음 
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 
        반응형 웹 관련 태그
        viewport : 현재 화면에 보여지고 있는 직사각형 영역, 웹브라우저 상에서는 현재 창에서 문서를 볼 수 있는 전체 화면을 의미

        width           : 초기 뷰포트 너비 설정
        user-scalable   : 웹페이지 확대 허용 여부 설정
     -->
    <meta name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0, 
        maximum-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="stylesheet" href="css/style.css"/> -->
    <!-- <link rel="icon" href="favicon.png"/> -->

    <title>Document</title>
</head>
<body>
    <!-- <script src="js/main.js"></script> -->

    <!-- h1 ~ h6 태그는 현업에서 잘 사용하지 않음 (브라우저간 호환성) -->
    <!-- 
        a 태그 tartget 속성 중 주로 사용하는 값
        _blank  : 새로운 브라우저 탭에 띄움(또는 새로운 창)
        _self   : 현재 브라우저에 띄움
     -->
    <!-- img 태그 alt속성은 웹접근성을 높이는 필수 속성처럼 다루는 것이 좋음 (구글 SEO 문서에서도 alt를 필수 권장) -->
</body>
</html>
